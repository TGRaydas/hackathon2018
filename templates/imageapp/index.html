<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Rock Salt' rel='stylesheet'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <title>Hashtagger</title>
    </head>

    <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1" style="font-family: 'Rock Salt'"><i class="fab fa-slack-hash"></i> Hashtagger</span>
        </div>
    </nav>
    <div class="container">
    <br>
        <div align="center">
            <h1 style="font-family: 'Rock Salt'"><i class="fas fa-hashtag"></i>hashtagger</h1>
        </div>

        <br>

        <div>
            <div class="row">
                <div class="col-sm-7">
                    <input type="url" class="form-control" id="url">
                </div>
                <div class="col-sm-1">
                    <button class="btn btn-success" id="upload_url">Upload URL</button>
                </div>
                <div class="col-sm-1">

                </div>

                <div class="col-sm-3">
                    {% block content %}
                      <div method="post" enctype="multipart/form-data" id="upload_form">
                        {% csrf_token %}
                        <label class="btn btn-success btn-block">
                            Upload Photo <input type="file" name="myfile" id="file_upload" value="Go" hidden >
                        </label>
                      </div>

                      {% if uploaded_file_url %}
                        <img src="{{ uploaded_file_url }}">{{ uploaded_file_url }} />
                      {% endif %}

                    {% endblock %}
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-6">
                <img src="https://img00.deviantart.net/7b50/i/2009/278/c/e/generic_glowy_wallpaper_by_dividedbyzero.jpg" class="img-fluid img-thumbnail" id="image_space">
            </div>

            <div class="col-sm-6">
                <button class="btn btn-primary float-right btn-sm" id="copy_button" ><i class="fas fa-copy"></i> Copy</button>
                <br>
                <br>
                <textarea readonly class="form-control" id="resultContainer" style="resize: none" rows="5">Your #hashtags await...</textarea>
            </div>
        </div>
    </div>
    </body>

    <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
    <script>
        function getBase64() {
           var file = $('#file_upload')[0].files[0];
           var reader = new FileReader();
           reader.readAsDataURL(file);
           reader.onload = function () {
               var encoded = ((reader.result).toString().split(",")[1]);
               ClarifaiApp_Uploaded(encoded);
           };
           reader.onerror = function (error) {
             console.log('Error: ', error);
           };
        }

        function ClarifaiApp(url) {
            const app = new Clarifai.App({apiKey: 'bd0ca4ef75ce47b69440287a4ded11dd'});
            app.models.predict(Clarifai.GENERAL_MODEL, url).then(
                function (response) {
                    // do something with response
                    parse_json(response)
                },
                function (err) {
                    alert("Image could not be analyzed.")
                }
            );
        }

        function ClarifaiApp_Uploaded(base64) {
            const app = new Clarifai.App({apiKey: 'bd0ca4ef75ce47b69440287a4ded11dd'});
            app.models.predict(Clarifai.GENERAL_MODEL, {base64: base64}).then(
              function(response) {
                // do something with response
                  console.log(response);
                  parse_json(response);
              },
              function(err) {
                // there was an error
                  console.log(err);
              }
            );
        }

        function clear_url_input() {
            document.getElementById("url").value = '';
        }

        function parse_json(response){
            var data = "";
            var hashtags = [];
            var relevant_data = response["outputs"][0]["data"]["concepts"];
            for (var i = 0; i < relevant_data.length; i++){
                var splited_data = relevant_data[i]['name'].split(" ");
                for (var x = 0; x < splited_data.length; x++) {
                    if($.inArray(splited_data[x], hashtags) === -1) hashtags.push(splited_data[x]);
                }
            }
            for(var j = 0; j < hashtags.length; j++) {
                data += "#" + hashtags[j] + " ";
            }
            $("#resultContainer").val(data);
        }



        $(document).ready(function () {
            $("#upload_url").click(function () {
                var url = $("#url").val();
                ClarifaiApp(url);
                $("#image_space").attr("src", url);
                clear_url_input();
            });
            $("#file_upload").change(function () {
                $('#upload_form').submit();
                getBase64();
            });
        });

        $(function () {
            $(":file").change(function () {
                if (this.files && this.files[0]) {
                    var reader = new FileReader();
                    reader.onload = imageIsLoaded;
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });

        function imageIsLoaded(e) {
            $('#image_space').attr('src', e.target.result);
        }

        $("#copy_button").click(function () {
                var aux = document.createElement("input");
                aux.setAttribute("value", $("#resultContainer").val());
                document.body.appendChild(aux);
                aux.select();
                document.execCommand("copy");
            });
    </script>
</html>
